version: v1beta5
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/devspace
deployments:
  - name: quickstart
    helm:
      componentChart: true
      values:
        containers:
          - image: dscr.io/${DEVSPACE_USERNAME}/devspace
        service:
          ports:
            - port: 3000
dev:
  autoReload:
    paths:
      - ./package.json
  ports:
    - imageName: default
      forward:
        - port: 3000
        - port: 9229
  sync:
    - imageName: default
      excludePaths:
        - node_modules
