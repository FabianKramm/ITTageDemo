version: v1beta5
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/devspace
deployments:
  - name: php-mysql-example
    helm:
      componentChart: true
      values:
        containers:
          - image: dscr.io/${DEVSPACE_USERNAME}/devspace
        service:
          ports:
            - port: 80
dev:
  ports:
    - imageName: default
      forward:
        - port: 8080
          remotePort: 80
  sync:
    - imageName: default
